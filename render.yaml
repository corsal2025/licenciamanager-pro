services:
  # BACKEND SERVICE
  - type: web
    name: licenciamanager-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false

  # FRONTEND SERVICE
  - type: static
    name: licenciamanager-frontend
    runtime: static
    buildCommand: npm install && npm run build
    publishDir: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: licenciamanager-backend
          property: url
